name: Deploy to Production

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîë Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          log-public-key: false

      - name: üì¶ Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SERVER_PORT }} -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_PATH: ${{ secrets.SERVER_PATH }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
        run: |
          echo "üöÄ Starting deployment to $SERVER_HOST:$SERVER_PORT"

          # Check if Dockerfile changed
          DOCKERFILE_CHANGED=false
          if git diff --name-only HEAD~1 HEAD | grep -q "docker/"; then
            DOCKERFILE_CHANGED=true
            echo "üìù Dockerfile changes detected"
          fi

          # Sync files to server (excluding sensitive files)
          rsync -avz --delete \
            -e "ssh -p ${SERVER_PORT}" \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude 'vendor' \
            --exclude 'storage' \
            --exclude 'bootstrap/cache' \
            --exclude '.env' \
            --exclude '.env.example' \
            --exclude 'public/hot' \
            ./ $SERVER_USER@$SERVER_HOST:$SERVER_PATH/

          # Mark if Dockerfile changed
          if [ "$DOCKERFILE_CHANGED" = true ]; then
            ssh -p ${SERVER_PORT} $SERVER_USER@$SERVER_HOST "touch $SERVER_PATH/.dockerfile_changed"
          fi

          # Run deployment script on server
          echo "‚è±Ô∏è  Starting deployment on server (this may take 2-5 minutes)..."
          ssh -p ${SERVER_PORT} $SERVER_USER@$SERVER_HOST "cd $SERVER_PATH && bash deploy-production.sh"

      - name: ‚úÖ Deployment successful
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê Your application is now live"

      - name: üìù Send deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ Deployment to production succeeded"
          else
            echo "‚ùå Deployment to production failed"
          fi
